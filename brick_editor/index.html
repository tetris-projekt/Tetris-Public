<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <link rel="icon" href="img/icon.png">
    <title>BRICK EDITOR</title>
</head>
<body onload="setup()">
    <div class="window main">
        <img src="img/brick_editor.png" id="baner"></img>
        <div id="boards">
            <div id="edit-board"><img id="cross" src="img/cross.png"></img></div>
            <div id="preview-board">
                <div id="next">
                <img src="img/next.png"></img>
                </div>
            </div>
        </div>
        <input type="text" id="display" onclick="this.select()" onblur="load_from_display()"> 
        <img class="line" src="img/line.png"></img>
        <img class="button" src="img/copy.png" onclick="copy_to_clipboard()"></img>
        <img class="line" src="img/line.png"></img>
        <img class="button" src="img/rotate.png" onclick="try_to_rotate()"></img>
        <img class="line" src="img/line.png"></img>
        <img class="text" src="img/special.png"></img>
        <img class="button" src="" onclick="check()" id="checkbox"></img>
        <img class="line" src="img/line.png"></img>
        <img class="button" src="img/clear.png" onclick="clear_pixels(get_id('edit-board'))"></img>
        <img class="line" src="img/line.png"></img>
        <img src="img/footer.png" id="footer"></img>
    </div>
</body>
</html>
